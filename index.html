<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="container contenido_header">
            <div class="imagen_header">
                <picture>
                    <source
                         sizes="1920w" 
                         srcset="assets/img/header.avif 1920w" 
                         type="image/avif">
                    <source
                         sizes="1920w" 
                         srcset="assets/img/header.webp 1920w"
                         type="image/webp">
                    <source
                         sizes="1920w" 
                         srcset="assets/img/header.jpg 1920w" 
                         type="image/jpeg">
                    <img loading="lazy" decoding="async" src="assets/img/header.jpg" lazyalt="imagen" width="1000" height="500">

            </div>

            <div class="texto_header">
                <p class="tagline_producto">Sonido profesional</p>
